<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@400;500;700;800&family=Inter:wght@400;700&family=Jost:wght@300;400;500;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&family=Outfit:wght@400;700&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card__result">
        <h3 class="card__result-title">Your Result</h3>
        <div class="card__result-score">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h3 class="card__result-great">Great</h3>
        <p class="card__result-message">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card__summary">
        <h3 class="card__summary-title">Summary</h3>
        <ul class="card__summary-subjects">
          <li class="reaction">
            <div class="topic">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              Reaction
            </div>
            <div class="score"><span>80</span> / 100</div>
          </li>
          <li class="memory">
            <div class="topic">
              <img src="./assets/images/icon-memory.svg" alt="Memory">
              Memory
            </div>
            <div class="score"><span>92</span> / 100</div>
          </li>
          <li class="verbal">
            <div class="topic">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              Verbal
            </div>
            <div class="score"><span>61</span> / 100</div>
          </li>
          <li class="visual">
            <div class="topic">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              Visual
            </div>
            <div class="score"><span>72</span> / 100</div>
          </li>
        </ul>
        <button class="card__summary-continue">Continue</button>
      </div>
    </div>
  </div>
  
  


  
  
  

  
  

  
  

  
  

  
  

  

</body>
</html>
