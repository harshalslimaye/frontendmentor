<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@400;500;700;800&family=Inter:wght@400;700&family=Jost:wght@300;400;500;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&family=Outfit:wght@400;700&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@400;500;700;800&family=Inter:wght@400;700&family=Jost:wght@300;400;500;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&family=Outfit:wght@400;700&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="card__left"></div>
        <div class="card__right">
          <h3 class="card__right-category">Perfume</h3>
          <h1 class="card__right-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__right-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__right-price">$149.99<span>$169.99</span></div>
          <button class="card__right-btn">
            <img src="./images/icon-cart.svg" alt="Add To Cart" />Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
