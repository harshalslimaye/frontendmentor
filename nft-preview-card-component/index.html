<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Jost:wght@300;400;500;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="card__image">
          <img class="card__thumbnail" src="./images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__info-price">0.041 ETH</div>
          <div class="card__info-days">3 days left</div>
        </div>
        <footer>
          <hr class="card__separator" />
          <div class="card__author">
            <img class="card__author-avatar" src="/images/image-avatar.png" alt="Jules Wyvern" />
            Creation of <a class="card__author-link" href="#">Jules Wyvern</a>
          </div>
        </footer>
        
      </div>
    </div>
  </body>
</html>
