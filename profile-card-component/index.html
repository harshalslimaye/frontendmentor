<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Jost:wght@300;400;500;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&family=Outfit:wght@400;700&family=Poppins:wght@200;400;600&family=Raleway:wght@400;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <div class="top-bg"></div>
    <div class="page">
      <div class="card">
        <div class="card__cover"></div>
        <div class="card__info">
          <img
            class="card__info-image"
            src="./images/image-victor.jpg"
            alt="Victor Crest"
          />
          <h3 class="card__info-name">
            Victor Crest <span>26</span>
          </h3>
          <p class="card__info-city">London</p>
        </div>
        <div class="card__separator"></div>
        <div class="card__stats">
          <ul>
            <li>
              <div class="card__stats-value">80K</div>
              <div class="card__stats-unit">Followers</div>
            </li>
            <li>
              <div class="card__stats-value">803K</div>
              <div class="card__stats-unit">Likes</div>
            </li>
            <li> 
              <div class="card__stats-value">1.4K</div>
              <div class="card__stats-unit">Photos</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bottom-bg"></div>
  </body>
</html>
